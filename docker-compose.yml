services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: where_to_go_today_frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5174:5173"
    command: ["sh", "-c", "npm install && npm run dev -- --host 0.0.0.0 --port 5173"]
    tty: true
    stdin_open: true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: where_to_go_today_backend
    restart: unless-stopped
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_USERNAME: app
      DATABASE_PASSWORD: apppassword
      DATABASE_NAME: app_development
      TZ: Asia/Tokyo
    volumes:
      - ./backend:/rails
    working_dir: /rails
    ports:
      - "30000:3000"
    command: ["bin/rails", "server", "-b", "0.0.0.0", "-p", "3000"]
    depends_on:
      db:
        condition: service_healthy
    tty: true
    stdin_open: true

  db:
    image: mysql:8.4.7
    container_name: where_to_go_today_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: app_development
      MYSQL_USER: app
      MYSQL_PASSWORD: apppassword
      TZ: Asia/Tokyo
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  db_data:
  frontend_node_modules:
